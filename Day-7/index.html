<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Shopify</h1>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">My Orders</a></li>
            <li><a href="#">My Profile</a></li>
        </ul>
    </nav>

    <div class="herosection"></div>

    <!-- Parent div -->
    <div class="boxes">

        <!-- Child div box 1 -->

        <div class="box">
            <h3>Watch</h3>
            <p>$356.99</p>
        </div>

        <!-- Second box -->
        <div class="box">
            <h3>Table</h3>
            <p>$200.15</p>
        </div>

    </div>

</body>
</html>
