<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Product Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .card {
            height: 100%;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover; 
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Featured Products</h2>

    <div class="row">
        <!-- Product Card -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="card d-flex flex-column h-100">
                <img src="https://i.pinimg.com/736x/46/84/b2/4684b2781dc96316e9fa41fc9de56dd1.jpg" class="card-img-top" alt="Product 1">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">Amazing product with great features.</p>
                    <p class="fw-bold">$29.99</p>
                    <a href="#" class="btn btn-primary mt-auto">Buy Now</a>
                </div>
            </div>
        </div>

        <!-- Repeat for other products -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="card d-flex flex-column h-100">
                <img src="https://i.pinimg.com/736x/46/84/b2/4684b2781dc96316e9fa41fc9de56dd1.jpg" class="card-img-top" alt="Product 2">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">High-quality and affordable price.</p>
                    <p class="fw-bold">$19.99</p>
                    <a href="#" class="btn btn-primary mt-auto">Buy Now</a>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="card d-flex flex-column h-100">
                <img src="https://i.pinimg.com/736x/46/84/b2/4684b2781dc96316e9fa41fc9de56dd1.jpg" class="card-img-top" alt="Product 3">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-text">Best in class and highly rated.</p>
                    <p class="fw-bold">$39.99</p>
                    <a href="#" class="btn btn-primary mt-auto">Buy Now</a>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="card d-flex flex-column h-100">
                <img src="https://i.pinimg.com/736x/46/84/b2/4684b2781dc96316e9fa41fc9de56dd1.jpg" class="card-img-top" alt="Product 4">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <h5 class="card-title">Product 4</h5>
                    <p class="card-text">Perfect choice for daily use.</p>
                    <p class="fw-bold">$24.99</p>
                    <a href="#" class="btn btn-primary mt-auto">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->

</body>
</html>
